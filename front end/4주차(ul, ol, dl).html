<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4주차(ul, ol, dl)</title>
  </head>
  <body>
    <h1>오늘의 할일 3가지</h1>
    <ul>
      <li>예습</li>
      <li>복습</li>
      <li>과제</li>
    </ul>

    <h1>이번주의 할일 3가지</h1>
    <ol>
      <li>c#복습</li>
      <li>프론트 복습</li>
      <li>자바 복습</li>
    </ol>

    <dl>
      <dt>송도영</dt>
      <dd>송도영은 지금 백재순 교수님의 강의를 듣고 있습니다.</dd>
    </dl>
  </body>
</html>
